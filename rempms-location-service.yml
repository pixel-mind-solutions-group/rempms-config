server:
  port: 8084

resilience4j:
  retry:
    instances:
      retryApi:
        max-attempts: 3
        wait-duration: 5s
        retry-exceptions: #The list of that exception that will trigger a retry
          - com.pdev.rempms.locationservice.exception.FeignCustomException

spring:
  cloud:
      openfeign:
        okhttp:
          enabled: true
#    consul:
#      host: ${CONSUL_SERVER_ADDRESS:localhost}
#      port: 8500
#      discovery:
#        register: true
#        instanceId: rempms-location-service
#        service-name: rempms-location-service
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: "http://localhost:8070/eureka/"
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: "*"

logging:
  level:
    org:
      springframework:
        cloud: DEBUG